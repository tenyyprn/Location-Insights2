            <button onclick="sendTestMessage('å­è‚²ã¦ã«å‘ã„ã¦ã„ã¾ã™ã‹ï¼Ÿ')">å­è‚²ã¦ãƒ†ã‚¹ãƒˆ</button>
        </div>
        
        <div id="messages" class="messages"></div>
        
        <div class="input-group">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..."

            >

        <div style="margin-top: 20px; font-size: 12px; color: #666;">
            <strong>WebSocket URL:</strong> ws://localhost:8000/ws/chat/test_session<br>
            <strong>ãƒ†ã‚¹ãƒˆæ‰‹é †:</strong> ã‚µãƒ¼ãƒãƒ¼ã‚’èµ·å‹•å¾Œã€ã€Œæ¥ç¶šã€ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯

    <script>
        let websocket = null;
        let isConnected = false;
        
        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        function updateStatus(connected, message) {
            isConnected = connected;
            statusEl.className = `status ${connected ? 'connected' : 'disconnected'}`;
            statusEl.textContent = connected ? `âœ… ${message}` : `ğŸ’” ${message}`;
            sendButton.disabled = !connected;
        }
        
        function addMessage(role, content, timestamp = new Date()) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const timeStr = timestamp.toLocaleTimeString('ja-JP', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const icon = role === 'user' ? 'ğŸ‘¤' : role === 'assistant' ? 'ğŸ¤–' : 'ğŸ“¢';
            messageDiv.innerHTML = `${icon} ${content} <small style="opacity: 0.7;">(${timeStr})</small>`;
            
            messagesEl.appendChild(messageDiv);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        function connect() {
            if (websocket) {
                websocket.close();
            }
            
            const wsUrl = 'ws://localhost:8000/ws/chat/test_session';
            updateStatus(false, 'æ¥ç¶šä¸­...');
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = () => {
                updateStatus(true, 'æ¥ç¶šæ¸ˆã¿');
                addMessage('system', 'WebSocketæ¥ç¶šãŒç¢ºç«‹ã•ã‚Œã¾ã—ãŸ');
            };
            
            websocket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('å—ä¿¡:', data);
                    
                    switch (data.type) {
                        case 'message':
                            addMessage(data.role || 'assistant', data.content);
                            break;
                        case 'system':
                            addMessage('system', data.content);
                            break;
                        case 'error':
                            addMessage('system', `ã‚¨ãƒ©ãƒ¼: ${data.content}`);
                            break;
                        default:
                            console.log('æœªçŸ¥ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸:', data);
                    }
                } catch (error) {
                    console.error('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è§£æã‚¨ãƒ©ãƒ¼:', error);
                }
            };
            
            websocket.onclose = (event) => {
                updateStatus(false, 'åˆ‡æ–­');
                addMessage('system', `æ¥ç¶šãŒåˆ‡æ–­ã•ã‚Œã¾ã—ãŸ (ã‚³ãƒ¼ãƒ‰: ${event.code})`);
            };
            
            websocket.onerror = (error) => {
                updateStatus(false, 'æ¥ç¶šã‚¨ãƒ©ãƒ¼');
                addMessage('system', 'æ¥ç¶šã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                console.error('WebSocketã‚¨ãƒ©ãƒ¼:', error);
            };
        }
        
        function disconnect() {
            if (websocket) {
                websocket.close();
            }
        }
        
        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !isConnected) return;
            
            const message = {
                type: 'message',
                content: content,
                timestamp: new Date().toISOString()
            };
            
            websocket.send(JSON.stringify(message));
            addMessage('user', content);
            messageInput.value = '';
        }
        
        function sendTestMessage(content) {
            if (!isConnected) {
                alert('å…ˆã«æ¥ç¶šã—ã¦ãã ã•ã„');
                return;
            }
            messageInput.value = content;
            sendMessage();
        }
        
        function clearMessages() {
            messagesEl.innerHTML = '';
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // è‡ªå‹•æ¥ç¶š
        setTimeout(connect, 1000);
    </script>
