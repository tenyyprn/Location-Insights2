    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ¤– Location Insights Vertex AI ãƒãƒ£ãƒƒãƒˆ</h1>
            <p>Google Cloud Vertex AI (Gemini-1.5-Pro) ã‚’ä½¿ç”¨ã—ãŸåœ°åŸŸæƒ…å ±ãƒãƒ£ãƒƒãƒˆ</p>
        </div>
        
        <div class="model-info">
            <strong>AI ãƒ¢ãƒ‡ãƒ«:</strong> <span id="model-info">æ¥ç¶šä¸­...</span><br>
            <strong>æ¥ç¶šçŠ¶æ…‹:</strong> <span id="connection-status">æ¥ç¶šä¸­...</span>
        </div>
        
        <div class="chat-messages" id="messages"></div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="åœ°åŸŸã«ã¤ã„ã¦è³ªå•ã—ã¦ãã ã•ã„ï¼ˆä¾‹ï¼šæ¸‹è°·é§…å‘¨è¾ºã®ä½ç’°å¢ƒã«ã¤ã„ã¦æ•™ãˆã¦ï¼‰" maxlength="500">
            <button id="sendButton" onclick="sendMessage()">é€ä¿¡</button>
        </div>
        
        <div class="status" id="status">WebSocketæ¥ç¶šã‚’ç¢ºç«‹ä¸­...</div>
    </div>

    <script>
        let socket = null;
        let sessionId = 'test-session-' + Date.now();
        let isConnected = false;

        // WebSocketæ¥ç¶šã‚’ç¢ºç«‹
        function connectWebSocket() {
            const wsUrl = `ws://localhost:8000/ws/chat/${sessionId}`;
            socket = new WebSocket(wsUrl);

            socket.onopen = function(event) {
                isConnected = true;
                updateStatus('âœ… Vertex AI ãƒãƒ£ãƒƒãƒˆã«æ¥ç¶šã—ã¾ã—ãŸ');
                updateConnectionStatus('æ¥ç¶šæ¸ˆã¿');
                document.getElementById('sendButton').disabled = false;
            };

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            socket.onclose = function(event) {
                isConnected = false;
                updateStatus('âŒ æ¥ç¶šãŒåˆ‡æ–­ã•ã‚Œã¾ã—ãŸ');
                updateConnectionStatus('åˆ‡æ–­æ¸ˆã¿');
                document.getElementById('sendButton').disabled = true;
                
                // 5ç§’å¾Œã«å†æ¥ç¶šã‚’è©¦è¡Œ
                setTimeout(() => {
                    updateStatus('ğŸ”„ å†æ¥ç¶šã‚’è©¦è¡Œä¸­...');
                    connectWebSocket();
                }, 5000);
            };

            socket.onerror = function(error) {
                console.error('WebSocket ã‚¨ãƒ©ãƒ¼:', error);
                updateStatus('âŒ æ¥ç¶šã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                updateConnectionStatus('ã‚¨ãƒ©ãƒ¼');
            };
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        function handleMessage(data) {
            const messagesContainer = document.getElementById('messages');
            
            switch(data.type) {
                case 'system':
                    addMessage(data.content, 'system-message');
                    if (data.model_info) {
                        updateModelInfo(data.model_info);
                    }
                    break;
                    
                case 'message':
                    if (data.role === 'user') {
                        addMessage(data.content, 'user-message');
                    } else if (data.role === 'assistant') {
                        removeTypingIndicator();
                        addMessage(data.content, 'assistant-message');
                        if (data.model_used) {
                            addModelUsedInfo(data.model_used);
                        }
                    }
                    break;
                    
                case 'typing':
                    if (data.is_typing) {
                        showTypingIndicator();
                    } else {
                        removeTypingIndicator();
                    }
                    break;
                    
                case 'processing':
                    showTypingIndicator(data.content);
                    break;
                    
                case 'error':
                    removeTypingIndicator();
                    addMessage('âš ï¸ ' + data.content, 'system-message');
                    break;
                    
                case 'pong':
                    console.log('WebSocketæ¥ç¶šç¢ºèªOK');
                    break;
            }
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !isConnected) return;
            
            const messageData = {
                type: 'message',
                content: message,
                context: {
                    // å¿…è¦ã«å¿œã˜ã¦ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆæƒ…å ±ã‚’è¿½åŠ 
                }
            };
            
            socket.send(JSON.stringify(messageData));
            input.value = '';
        }

        // UIæ›´æ–°é–¢æ•°
        function addMessage(content, className) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = content.replace(/\n/g, '<br>');
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator(customText = 'ğŸ¤– AI ãŒå›ç­”ã‚’ç”Ÿæˆã—ã¦ã„ã¾ã™...') {
            removeTypingIndicator();
            const messagesContainer = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.textContent = customText;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typing-indicator');
            if (typing) {
                typing.remove();
            }
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function updateConnectionStatus(status) {
            document.getElementById('connection-status').textContent = status;
        }

        function updateModelInfo(modelInfo) {
            const modelInfoText = modelInfo.available 
                ? `${modelInfo.model} (${modelInfo.provider})`
                : 'ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ãƒ¢ãƒ¼ãƒ‰';
            document.getElementById('model-info').textContent = modelInfoText;
        }

        function addModelUsedInfo(modelUsed) {
            const lastMessage = document.querySelector('.assistant-message:last-child');
            if (lastMessage) {
                const modelInfo = document.createElement('div');
                modelInfo.style.fontSize = '10px';
                modelInfo.style.color = '#666';
                modelInfo.style.marginTop = '5px';
                modelInfo.textContent = `ç”Ÿæˆãƒ¢ãƒ‡ãƒ«: ${modelUsed}`;
                lastMessage.appendChild(modelInfo);
            }
        }

        // Enterã‚­ãƒ¼ã§ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ï¼ˆ30ç§’ã”ã¨ï¼‰
        function sendPing() {
            if (isConnected) {
                socket.send(JSON.stringify({type: 'ping'}));
            }
        }

        // åˆæœŸåŒ–
        window.onload = function() {
            connectWebSocket();
            setInterval(sendPing, 30000); // 30ç§’ã”ã¨ã«ping
        };

        // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã«WebSocketæ¥ç¶šã‚’é–‰ã˜ã‚‹
        window.onbeforeunload = function() {
            if (socket) {
                socket.close();
            }
        };
    </script>
</body>
</html>
